<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout_4.css">
    <title>layout_4</title>
</head>
<body>

        <div class="upper">
            
            <div class="header box">
                <span>header</span>
            </div>
            
            <div class="nav box">
                <span>nav</span>
            </div>

        </div>
        
        <div class="lower">
            
            <div class="lower_left">
                <div class="section one">
                    <span class="sec_span">section 1</span>
                    <article>A1</article>
                    <article>B1</article>
                    <article>C1</article>
                </div>

            
                <div class="section two">
                    <span class="sec_span">section 2</span>
                    <article>A2</article>
                    <article>B2</article>
                    <article>C2</article>
                </div>
            </div>
            <div class="lower_right">
                
                <div class="aside">
                    <span>aside</span>
                </div>

                <div class="footer">
                    <span>footer</span>
                </div>
            
            </div>

        </div>


    </div>

</html>
